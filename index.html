<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mode-selection">
    <h1>クイズモード選択</h1>
    <button id="normal-mode">通常モード</button>
    <button id="random-mode">ランダムモード</button>
    <div id="random-options" style="display: none;">
      <label for="random-count">出題する問題数:</label>
      <input type="number" id="random-count" min="1" step="1">
      <button id="start-random">開始</button>
    </div>
  </div>
  <div id="quiz-wrapper" style="display:none;">
    <div id="header">
      <span id="progress">1問目/3問中</span>
      <span id="score-display">0問正解</span>
    </div>
    <div id="quiz-container"></div>
    <button id="next-question" style="display:none;">次へ</button>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
