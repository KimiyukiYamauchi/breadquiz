<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-wrapper">
    <h1>ブレッド問題</h1>
    <span id="progress">1問目/3問中</span>
    <div id="quiz-container"></div>
    <button id="next-question" style="display:none;">Next Question</button>
  </div>
  <div id="final-score-wrapper" style="display:none;">
    <h1>Final Score</h1>
    <p id="score-text"></p>
    <table id="incorrect-table" style="display:none;">
      <thead>
        <tr>
          <th>問題番号</th>
          <th>問題文</th>
          <th>正解</th>
          <th>選択</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
